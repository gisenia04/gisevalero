    <section id="designs">
      <h2>Mis Diseños</h2>
<div class="designs-gallery" id="design-gallery"></div>

<script>
  function loadDesigns() {
    let designs = JSON.parse(localStorage.getItem("designs")) || [];
    let container = document.getElementById("design-gallery");
    container.innerHTML = "";
    designs.forEach(d => {
      if (d.type.startsWith("image")) {
        container.innerHTML += `
          <div class="design-item">
            <img src="${d.file}" alt="${d.title}">
            <div class="design-overlay">
              <h3>${d.title}</h3>
              <p>${d.desc}</p>
            </div>
          </div>`;
      } else if (d.type.startsWith("video")) {
        container.innerHTML += `
          <div class="design-item">
            <video controls src="${d.file}"></video>
            <div class="design-overlay">
              <h3>${d.title}</h3>
              <p>${d.desc}</p>
            </div>
          </div>`;
      }
    });
  }
  loadDesigns();
</script>
